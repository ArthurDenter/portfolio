<body>
    <header>
        <nav class="navbar" id="navbar">
            <div class="logo-container"><a href="/index.html"><img src="landing/content/default/navbar-logo.svg" alt=""></a></div>
            <div class="title-container">
                <h1>Portfolio — Kontakt</h1>
            </div>
            <div class="menubutton-container" id="menubutton-container"><img src="landing/content/default/button_hamburger.svg" alt=""></div>
        </nav>
        <div class="menu-container" id="menu-container">
            <div>
                <ul>

                </ul>
            </div>

    </header>
    <section class="content-section" id="content-section">
        <div class="content-container-sayhi">
            <img class="content-sayhi-image" src="landing/content/contact/say_hi.svg" alt="">
            <h1>Say Hi!</h1>
        </div>
        <div class="content-sayhi-form">
            <form id="mailform" method="post" action="/server/send" enctype="multipart/form-data">
                <fieldset>
                    <div>
                        <label for="fname">Vorname:</label><br>
                        <input type="text" id="fname" name="fname" minlength="2" maxlength="40" placeholder="Peter" required><br>
                    </div>
                    <div>
                        <label for="lname">Nachname:</label><br>
                        <input type="text" id="lname" name="lname" minlength="2" maxlength="40" placeholder="Parker" required >
                    </div>
                    <div>
                        <label for="mail">Mail:</label><br>
                        <input type="email" id="mail" name="mail" placeholder="peter.parker@dailybugle.com" required>
                    </div>
                </fieldset>
                <fieldset>
                    <div>
                        <label for="subj">Betreff:</label><br>
                        <input type="text" id="subj" name="subj" placeholder="New website" required >
                    </div>
                    <div>
                        <label for="msg">Nachricht:</label><br>
                        <textarea name="msg" id="msg" rows="10" cols="30" placeholder="I need a new website for my photographs. Can we develop something together?" required ></textarea>
                    </div>
                </fieldset>
                <p>bitte vor dem Absenden ausfüllen</p>
                <div class="content-container-button"><button type="submit" value="submit">senden</button></div>
            </form>
        </div>
        <script src="/landing/script/navscript.js"></script>
        <script src="/landing/script/sendmail.js"></script>
    </section>

            <a href="https://github.com/ArthurDenter" alt="Have a look at my GitHub Profile" target="_blank" rel="noopener noreferrer">GitHub</a>
        </div>
    </footer>
</body>
